<ng-template #proficiencyTemplate let-column="column" let-element="element">
  <span>{{ element[column.dataKey]?.join(', ') }}</span>
</ng-template>

<ng-template #traitTemplate let-column="column" let-element="element">
  <div class="trait-cell">
    <span>{{ element[column.dataKey].length }}</span>
    <button mat-icon-button (click)="openTraitDialog(column, element)">
      <mat-icon>info_outline</mat-icon>
    </button>
  </div>
</ng-template>

<h2>Backgrounds</h2>

<div *ngIf="backgrounds && backgrounds.length > 0">
  <custom-table
    [tableData]="backgrounds"
    [tableColumns]="backgroundtableColumns"
    [isFilterable]="true"
    [isPageable]="true"
    [paginationSizes]="getPaginationSizes()"
    [defaultPageSize]="getPaginationSizes()[0]">
  </custom-table>
</div>
