<ng-template #propertiesTemplate let-column="column" let-element="element">
  <span>{{ element[column.dataKey]?.join(', ') }}</span>
</ng-template>

<ng-template #quantityTemplate let-column="column" let-element="element">
    <div class="vertical-flex">
        <button mat-icon-button color="primary" (click)="changeItemQuantity(element, -1)">
            <mat-icon>remove_circle_outline</mat-icon>
        </button>
        <span>{{ element[column.dataKey] | number:'1.0-0':'de-DE' }}</span>
        <button mat-icon-button color="primary" (click)="changeItemQuantity(element, +1)">
            <mat-icon>add_circle_outline</mat-icon>
        </button>
    </div>
</ng-template>

<ng-template #bigQuantityTemplate let-column="column" let-element="element">
    <div class="button-flex">
        <span>{{ element[column.dataKey] | number:'1.0-0':'de-DE' }}</span>
        <button mat-icon-button color="primary" (click)="openQuantityDialog(element)">
            <mat-icon>edit</mat-icon>
        </button>
    </div>
</ng-template>

<ng-template #detailsTemplate let-column="column" let-element="element">
    <button mat-icon-button (click)="openDetailDialog(element)">
      <mat-icon>info_outline</mat-icon>
    </button>
</ng-template>

<ng-template #equippedTemplate let-column="column" let-element="element">
    <button mat-icon-button *ngIf="!equippedShield || equippedShield.name !== element.name" (click)="equipItem(element)">
        <mat-icon>radio_button_unchecked</mat-icon>
    </button>
    <button mat-icon-button *ngIf="equippedShield?.name === element.name" (click)="unequipItem(element)">
        <mat-icon>radio_button_checked</mat-icon>
    </button>
</ng-template>

<ng-template #addTemplate let-column="column" let-element="element">
    <button mat-icon-button (click)="addItem(element)">
        <mat-icon>add_circle_outline</mat-icon>
    </button>
</ng-template>

<div>
    <div>
        <custom-table
            [tableData]="data"
            [tableColumns]="tableColumns"
            [isFilterable]="true"
            [isFilterableOnlyVisible]="isFilterableOnlyVisible"
            [isPageable]="true">
        </custom-table>
    </div> 
</div>
