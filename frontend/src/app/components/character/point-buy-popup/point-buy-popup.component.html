<div mat-dialog-content class="dialog-content">
    <h1 mat-dialog-title>Edit Ability Scores</h1>

    <button mat-icon-button class="close-button" (click)="close()">
        <mat-icon>close</mat-icon>
    </button>

    <app-point-buy
        [(abilities)]="abilities"
        [(pointBuySum)]="pointBuySum">
    </app-point-buy>

    <button mat-flat-button color="primary" class="save-button" (click)="save()" [disabled]="isSavingDisabled()">Save</button>
</div>
