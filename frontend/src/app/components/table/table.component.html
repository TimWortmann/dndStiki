<ng-container>

  <!-- Filter -->
  <ng-container *ngIf="isFilterable" [matColumnDef]="rowActionIcon">
    <div style="display: flex; flex-direction: column; gap: 0.5em; margin-bottom: 1em;">
      
      <mat-form-field style="width: 100%;">
        <mat-label>Filter</mat-label>
        <input matInput [(ngModel)]="filterValue" (ngModelChange)="applyFilter($event)">
      </mat-form-field>

      <mat-checkbox [(ngModel)]="filterVisibleColumnsOnly" (change)="onFilterToggle()">
        Filter only visible text
      </mat-checkbox>

    </div>
  </ng-container>

  <!-- Table -->
  <table mat-table [dataSource]="tableDataSource" matSort (matSortChange)="sortTable($event)">
    <!-- action column -->
    <ng-container *ngIf="rowActionIcon?.length" [matColumnDef]="rowActionIcon">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element" [id]="rowActionIcon" (click)="emitRowAction(element)">
        <button mat-button>
          <mat-icon>remove_shopping_cart</mat-icon>
        </button>
      </td>
    </ng-container>

    <ng-container *ngFor="let tableColumn of tableColumns" [matColumnDef]="tableColumn.name">
      <!-- sortable header -->
      <ng-container *ngIf="tableColumn.isSortable; else notSortable">
        <th mat-header-cell *matHeaderCellDef [mat-sort-header]="tableColumn.dataKey"
            [arrowPosition]="tableColumn.position === 'right' ? 'before' : 'after'">
          {{tableColumn.name}}
        </th>
      </ng-container>
      <ng-template #notSortable>
        <th mat-header-cell *matHeaderCellDef [class.text-right]="tableColumn.position == 'right'">
          {{tableColumn.name}}
        </th>
      </ng-template>

      <!-- column data -->
      <td mat-cell *matCellDef="let element" [class.text-right]="tableColumn.position == 'right'">
        <ng-container *ngIf="tableColumn.template; else defaultCell">
          <ng-container 
            *ngTemplateOutlet="tableColumn.template; context: { column: tableColumn, element: element }">
          </ng-container>
        </ng-container>
        <ng-template #defaultCell>
          {{ element[tableColumn.dataKey] }}
        </ng-template>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination -->
  <mat-paginator *ngIf="isPageable"
                 [pageSizeOptions]="getDynamicPaginationSizes()"
                 [pageSize]="getDynamicPaginationSizes()[0]"
                 showFirstLastButtons>
  </mat-paginator>
</ng-container>
