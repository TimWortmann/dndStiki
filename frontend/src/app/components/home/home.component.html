<h1 style="text-align: center;">Backgrounds</h1>

<app-single-file-upload (fileUpload)="uploadDatei($event)"
buttonText="Upload Compendium"></app-single-file-upload>

<div style="width: 50%;  margin: 0 auto;" *ngIf="backgrounds !== undefined">
  <custom-table
    [tableData]="backgrounds"
    [tableColumns]="backgroundtableColum"
    [isFilterable]="true"
    [isPageable]="true"
    [paginationSizes]="getPaginationSizes()"
    [defaultPageSize]="getPaginationSizes()[0]">
  </custom-table>
</div>
