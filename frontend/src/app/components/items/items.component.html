<ng-template #detailsTemplate let-column="column" let-element="element">
  <div>
    <button mat-icon-button (click)="openDetailDialog(element)">
      <mat-icon>info_outline</mat-icon>
    </button>
  </div>
</ng-template>

<ng-template #classesTemplate let-column="column" let-element="element">
  <span>{{ element[column.dataKey]?.join(', ') }}</span>
</ng-template>

<h2>Items</h2>

<div *ngIf="data && data.length > 0">
  <custom-table
    [tableData]="data"
    [tableColumns]="tableColumns"
    [isFilterable]="true"
    [isPageable]="true"
    [paginationSizes]="getPaginationSizes()"
    [defaultPageSize]="getPaginationSizes()[0]">
  </custom-table>
</div>
